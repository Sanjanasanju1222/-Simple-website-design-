<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website design</title>
    <link rel="stylesheet" href="Styles/style.css">
    <style>
        header {
            width: 100%;
            height: 100vh;
            background: url('Assets/Hero-bg.png');
            background-size: cover;
            font-family: sans-serif;
        }

        nav {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            color:blue;
            align-items: center;

        }
        .Content{
            font-size: 15px;
            font-weight: 800;
            margin-right: 300px;

        }
        .Button a{
            text-decoration: none;
             color: white;
            padding: 10px 10px;
            font-size: 10px;
            background:blue;
            border-radius: 5px;
        }
        .h-text{
            max-width:650px;
            position: absolute;
            text-align: center;
            color: black;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
            font-family: raleway;
            font-size: medium;


        }
        .h-text a{
            text-decoration: none;
            background: blue;
            color: white;
            border-radius: 6px;
            font-family: open sans;
            padding: 5px 5px;
            font-size: medium;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="Content">
                LOGO
            </div>
            <div class="Button">
                <a href="">Sign Up</a>

            </div>
        </nav>
        <section class="h-text">
            <h1>Cool Dark Ui Template for <br>
            Webflow Agencies!</h1>

            <br>
            <a href="">Stay Focused</a>
        </section>
        <main>

        </main>
        <footer>

        </footer>
    </header>

</body>

</html>
